<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Distancias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Convertidor de Distancias</h1>
    <input type="number" id="valor" placeholder="Ingrese un valor">
    <select id="unidadInicial">
        <option value="km">Kilómetros</option>
        <option value="m">Metros</option>
        <option value="cm">Centímetros</option>
        <option value="mi">Millas</option>
        <option value="pies">Pies</option>
        <option value="pulgadas">Pulgadas</option>
    </select>
    <select id="unidadFinal">
        <option value="km">Kilómetros</option>
        <option value="m">Metros</option>
        <option value="cm">Centímetros</option>
        <option value="mi">Millas</option>
        <option value="pies">Pies</option>
        <option value="pulgadas">Pulgadas</option>
    </select>
    <button id="convertir">Convertir</button>
    <p id="resultado"></p>
    <button id="modoOscuroBtn">Modo Oscuro</button>
    <script src="script.js"></script>
    
</body>
</html>
